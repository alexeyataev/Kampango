<template>
  <template if:true={valuesLoaded}>
    <div class="heading_2 lato-font">
      Hi {firstName},
    </div>
    <div class="heading_4 lato-font slds-p-top_medium slds-p-bottom_large">
      We're holding your place on the following course until {expirationDate}.
      Complete your booking now to secure your place.
    </div>
    <div class="heading_2 lato-font">
      Your booking
    </div>
    <div class="nct-primary-header-text">
      {title}
    </div>
    <div class="heading_5 lato-font">
      at {mainVenueName} ({startDate}
      <span> - </span>
      {endDate})
    </div>
    <div class="heading_5 lato-font">
      <b>Booking reference:</b> &nbsp;{bookingPsaOffice}
      <span> / </span>
      {bookingName}
    </div>
    <div class="heading_5 lato-font">
      <b>Course reference:</b> &nbsp;{coursePsaArea}
      <span> / </span>
      {courseName}
    </div>
    <div class="slds-grid slds-wrap">
      <div
        class="regular-text lato-font slds-col slds-size_1-of-1 slds-large-size_5-of-6 slds-medium-size_5-of-6 slds-small-size_1-of-1"
      ></div>
    </div>
    <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size_1-of-1">
        <div class="height_100">
          <template if:true={venuesLoaded}>
            <c-locations venues={allVenues} sessions={sessions} location-header="Location(s)"></c-locations>
          </template>
        </div>
      </div>
      <div class="slds-col slds-size_1-of-1">
        <div class="slds-grid">
          <div
            class="padding-bottom_1 slds-col slds-small-size_1-of-1 slds-medium-size_7-of-12 slds-large-size_7-of-12"
          >
          <template if:true={venuesLoaded}>
             <c-sessions sessions={sessions} session-header="Session(s)"></c-sessions>
          </template>
          </div>
        </div>
      </div>
    </div>

    <tempalte if:true={courseHasProvisionalReunion}>
      <div class='heading_4 lato-font slds-p-top_large slds-p-bottom_large' >
        <div>
          <b>Course Reunion</b>
        </div>
        <div>
          {provisionCourseReunionText}
        </div>
      </div>
    </tempalte>

    <template if:true={additionalOfferInformation}>
      <div class='heading_4 lato-font slds-p-top_large slds-p-bottom_large'>
        <div>
          <b>Other Information</b>
        </div>
        <div>
          {additionalOfferInformation}
        </div>
      </div>
    </template>

    <div class="heading_2 lato-font">
      Total - &#163;
      <lightning-formatted-number value={courseFee} minimum-fraction-digits="0">
      </lightning-formatted-number>
    </div>
  </template>
  <template if:false={valuesLoaded}>
    <lightning-spinner
      alternative-text="Loading"
      size="large"
    ></lightning-spinner>
  </template>
</template>
