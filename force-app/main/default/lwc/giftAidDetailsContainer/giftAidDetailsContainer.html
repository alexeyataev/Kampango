<template>
    <template if:true={dataSent}>
        <div class="slds-spinner_container slds-is-absolute" style="height:100vh">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>

    <header>
    <div class='logo'>
        <img src={logo}>
    </div>
    <div class='headerBottomLine slds-m-top_large'></div>
    </header>

    <main class="slds-grid slds-m-top_xx-large">
        <div class='leftColumn slds-size_3-of-4'>
            <div class="header_text">
                NCT membership subscriptions qualify for Gift Aid
            </div>

            <div class="slds-text-heading_large slds-m-top_large">Would you like to add Gift Aid?</div>
            <div class="slds-text-heading_medium slds-m-top_small">If you're a UK tax payer, you can make every £1 you
                give – or have given in the last four years – worth 25p more, simply by signing up to Gift Aid.
                The government’s Gift Aid scheme allows us to reclaim the tax you've paid on your donations, making your
                support go further, at no extra cost to you! The extra money raised helps us to do even more to protect
                the places you love to go walking
            </div> 

            <div class="radioButtonContainer">
                <div class="slds-grid slds-m-top_large">
                    <div>
                        <input type="radio" 
                               id="parentPay" 
                               name="radioPay" 
                               value="parent" 
                               onchange={choseGiftAid} />
                               
                        <label for="parentPay"></label>
                    </div>
                    <div class="slds-text-heading_small slds-m-left_x-small">Parent pay</div>
                </div>

                <div class="slds-grid slds-m-top_large">
                    <div>
                        <input type="radio" 
                               id="partnerPay" 
                               name="radioPay" 
                               class="slds-m-around_x-small"
                               value="partner" 
                               onchange={choseGiftAid} />

                        <label for="partnerPay"></label>
                    </div>
                    <div class="slds-text-heading_small slds-m-left_x-small">Partner pay</div>
                </div>

                <div class="slds-grid slds-m-top_large">
                    <div>
                        <input type="radio" 
                               id="declineGiftAid" 
                               name="radioPay" 
                               class="slds-m-around_x-small"
                               value="decline" 
                               onchange={choseGiftAid} 
                               checked />

                        <label for="declineGiftAid"></label>
                    </div>
                    <div class="slds-text-heading_small slds-m-left_x-small">Decline Gift Aid</div>
                </div>
            </div>

            <div class="slds-m-top_large">
                <button class="payButton" onclick={createDeclaration}>Pay now</button>
            </div>
        </div>
        <div class="rightColumn slds-size_1-of-4">
            <img src={giftAidLogo}>
        </div>
    </main>

    <footer>
        <div>
        </div>
    </footer>
</template>
