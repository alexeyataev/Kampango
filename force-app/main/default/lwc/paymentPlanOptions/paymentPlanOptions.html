<template>

    <div class='spinnerContainer'>
        <template if:false={dataLoaded}>
            <lightning-spinner alternative-text="Payment plan calculating..." size="small" variant='brand'></lightning-spinner>
        </template>
    </div>  

    <lightning-radio-group 
        name="radioGroup"
        variant={isLabelVisible}
        label="Payment Options"
        options={options}
        value={value}
        type="radio"
        onchange={chooseOption} >
    </lightning-radio-group>

    <template if:false={isPayByInstallmentsAvailable}>
        <p class='installmentsIsNotAvailableMessage'>Pay by installments is not available</p>
    </template>
       
</template>
