<template>
    <div>
        <template if:true={venues.length}>
            <div class="nct-header-text header-text-margin">Location(s)</div>
            <lightning-layout multiple-rows="true" vertical-align="stretch">

                <template for:each={venues} for:item="venue">
                    <c-location class="slds-p-right_large" venue={venue} key={venue.Id}></c-location>
                </template>

            </lightning-layout>
        </template>
    </div> 
</template>
